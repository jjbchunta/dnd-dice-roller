<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <!-- Stat Sheet -->
        <div id="stat_sheet">
            <fieldset>
                <legend>Ability Scores:</legend>
                <table>
                    <tr>
                        <td><label for="strength">Strength (str)</label></td>
                        <td><input type="number" id="strength"></td>
                    </tr>
                    <tr>
                        <td><label for="dexterity">Dexterity (dex)</label></td>
                        <td><input type="number" id="dexterity"></td>
                    </tr>
                    <tr>
                        <td><label for="constitution">Constitution (con)</label></td>
                        <td><input type="number" id="constitution"></td>
                    </tr>
                    <tr>
                        <td><label for="intelligence">Intelligence (int)</label></td>
                        <td><input type="number" id="intelligence"></td>
                    </tr>
                    <tr>
                        <td><label for="wisdom">Wisdon (wis)</label></td>
                        <td><input type="number" id="wisdom"></td>
                    </tr>
                    <tr>
                        <td><label for="charisma">Charisma (cha)</label></td>
                        <td><input type="number" id="charisma"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Proficiency Points:</legend>
                <table>
                    <tr>
                        <td><label for="prof_bonus">Proficiency Bonus</label></td>
                        <td><input type="number" id="prof_bonus"></td>
                    </tr>
                    <tr>
                        <td><label for="strength_prof">Strength (str)</label></td>
                        <td><input type="checkbox" id="strength_prof"></td>
                    </tr>
                    <tr>
                        <td><label for="dexterity_prof">Dexterity (dex)</label></td>
                        <td><input type="checkbox" id="dexterity_prof"></td>
                    </tr>
                    <tr>
                        <td><label for="constitution_prof">Constitution (con)</label></td>
                        <td><input type="checkbox" id="constitution_prof"></td>
                    </tr>
                    <tr>
                        <td><label for="intelligence_prof">Intelligence (int)</label></td>
                        <td><input type="checkbox" id="intelligence_prof"></td>
                    </tr>
                    <tr>
                        <td><label for="wisdom_prof">Wisdon (wis)</label></td>
                        <td><input type="checkbox" id="wisdom_prof"></td>
                    </tr>
                    <tr>
                        <td><label for="charisma_prof">Charisma (cha)</label></td>
                        <td><input type="checkbox" id="charisma_prof"></td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <!-- Spells -->
    </div>
    <script src="source.js"></script>
</body>
</html>
