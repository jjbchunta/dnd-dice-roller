<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body" spell_entry="manual">
    <div class="wrap">
        <!-- Stat Sheet -->
        <div id="stat_sheet">
            <fieldset>
                <legend>Ability Scores:</legend>
                <table>
                    <tr>
                        <td><label for="strength">Strength (str)</label></td>
                        <td><input type="number" id="strength"></td>
                    </tr>
                    <tr>
                        <td><label for="dexterity">Dexterity (dex)</label></td>
                        <td><input type="number" id="dexterity"></td>
                    </tr>
                    <tr>
                        <td><label for="constitution">Constitution (con)</label></td>
                        <td><input type="number" id="constitution"></td>
                    </tr>
                    <tr>
                        <td><label for="intelligence">Intelligence (int)</label></td>
                        <td><input type="number" id="intelligence"></td>
                    </tr>
                    <tr>
                        <td><label for="wisdom">Wisdon (wis)</label></td>
                        <td><input type="number" id="wisdom"></td>
                    </tr>
                    <tr>
                        <td><label for="charisma">Charisma (cha)</label></td>
                        <td><input type="number" id="charisma"></td>
                    </tr>
                    <tr>
                        <td><label for="proficiency">Proficiency (prof)</label></td>
                        <td><input type="number" id="proficiency"></td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <!-- Spells -->
        <div id="spells">
            <fieldset>
                <legend>Spells:</legend>
                <table id="ability_table"></table>
                <a href="/writing-dice-expressions.html" class="manual_spell spells_guide_link">How to write dice expressions?</a>
            </fieldset>
            <fieldset>
                <legend>Result:</legend>
                <p id="dice_roll_proof"></p>
                <h1 id="dice_roll_result"></h1>
            </fieldset>
        </div>
    </div>
    <script src="source.js"></script>
</body>
</html>
